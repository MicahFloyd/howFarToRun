<html>
<head>
    <title>How Far Should Micah Run Today</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

    <script>
        $.getJSON("running.json", function(data) {

            ////////////////////////////////////////////////////////////
            var currentDay = getDate(data[0]);
            var distanceString = data[1][currentDay];
            ////////////////////////////////////////////////////////////

            $('.myMiles').html(distanceString);
        });

        function today(year, month, day){
            var dateMultiplier = 86400000; // 24 * 60 * 60 * 1000

            var todayDate = new Date().getTime();
            var startDate = new Date(year, month, day).getTime();

            return Math.floor((todayDate-startDate)/86400000);
        }

        function getDate(dateInfo){
            var year = dateInfo[0];
            var month = dateInfo[1] - 1; //because months start at 0
            var day = dateInfo[2];

            return today(year, month, day);
        }
    </script>
    
    <style type="text/css">
        body{
            background-color: blue;
            font-size: 25px;
            color: white;
        }
    </style>
</head>
